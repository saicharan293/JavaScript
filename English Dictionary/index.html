<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" placeholder="Search a word">
        <p class="info">Type a word and press ENTER</p>
        <div class="meaning">
            <p>Word Title: <span class="title">____</span></p>
            <p>Meaning: <span class="resultant-meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
